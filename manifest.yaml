display_information:
  name: "Reaction "
  description: "メッセージのリアクション状況を簡単に確認できるツールです。リアクションした人としていない人の一覧を表示できます。"
  background_color: "#2c2d30"
  long_description: "Reaction Indexerは、Slackメッセージのリアクション状況を簡単に確認できるツールです。\n\n主な機能：\n• メッセージへのリアクション一覧を表示：誰がどのリアクションをしたのかを一目で確認できます\n• リアクションした人の一覧を表示：各絵文字リアクションごとに、リアクションした人のリストを表示します\n• オプションで未リアクションのメンバーも表示可能：チャンネル内で誰がまだリアクションしていないかを確認できます\n• 統計情報の表示：全メンバー数、リアクション済みの人数、未リアクション人数などの統計情報を提供します\n\n使い方はとても簡単です。確認したいメッセージのメニューからショートカットを選択するだけで、詳細な情報が表示されます。チーム全体の反応を把握したい場合や、重要なアナウンスの確認状況を知りたい場合に特に便利です。"

features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: "Reaction Indexer"
    always_online: true
  shortcuts:
    - name: "リアクション一覧を表示"
      type: "message"
      callback_id: "get_reaction_users"
      description: "メッセージへのリアクション状況を確認します"

oauth_config:
  scopes:
    bot:
      - "channels:history"
      - "channels:read"
      - "chat:write"
      - "commands"
      - "groups:history"
      - "groups:read"
      - "reactions:read"
      - "users:read"
      - "users:read.email"
      - "team:read"

settings:
  event_subscriptions:
    bot_events: []
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false